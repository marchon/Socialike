<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Socialike: Javascrit SDK &amp; Graph API demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" , user-scalable="0">
    <link rel="shortcut icon" href="images/favicon.ico" />

<body onClick="menuClick(this.id)">

    <div id="fb-root"></div>

    <div id="wrapper">

        <!-- Top Navigation -->
        <div class="topnav">
            <div id="showhide" class="corner_menu fleft" onClick="menuClick(this.id)"></div>
            <a id="innerlogo" href="#" title="Socialike" onClick="menuClick(this.id)"></a>
            <div id="theme" class="corner_menu fright" onClick="menuClick(this.id)"></div>
        </div>

        <!-- Left Navigation -->
        <ul class="leftnav transition">
            <li id="home" onClick="menuClick(this.id)">Home</li>
            <li id="photos" onClick="menuClick(this.id)">Photos</li>
            <li id="fnu" onClick="menuClick(this.id)">Friends near you</li>
            <li id="logout" onClick="menuClick(this.id)">Logout</li>
            <!-- <li>Blog</li> -->

        </ul>

        <!-- Main container -->
        <ul id="container"></ul>

        <!-- Album Container -->
        <div class="album_container">
            <h1>Your Albums</h1>
            <ul id="albums"></ul>
        </div>

        <div class='albumpopup'></div>


        <!-- Preloader -->
        <div id="preloader" style="width:100px; height:100px; position:absolute; left:50%; top:50%; margin:-50px 0 0 -50px;">
            <h1></h1>
            <img src="http://careers.utc.com/Styles/Sites/UTS/images/preloader_transparent.gif" />
        </div>


    </div>


</body>

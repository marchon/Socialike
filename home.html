<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Socircle: Circular FB profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/socircle.css">

</head>

<body>


    <div id="fb-root"></div>




    <div id="wrapper">
        <!-- LOgout Button -->


        <div id="userProfile" class="fleft">
            <div id="fbLogout" onclick="fbLogout()">
                <a href="javascript:void(0)" class="fb_button fb_button_medium">
                    <span class="fb_button_text">Logout</span>
                </a>
            </div>
        </div>
        <div id="container"></div>

        <div id="friend_nearby">
            <ul class="nearList"></ul>
        </div>
        
        <div id="friend_list" class="fright"></div>

        <!-- My Album -->
        <div>
            <ul id="albums">

            </ul>
        </div>
        <!-- Ends -->


        <!--Image gallery-->
        <div style="position: absolute;width: 50%;left: 25%;top: 50px; ">
            <div id="carousel-wrapper">
                <img id="shadow" src="images/gui/carousel_shadow.png" />
                <div id="carousel">
                    <span id="pixar"><img src="images/large/pixar.jpg" /></span>
                    <span id="bugs"><img src="images/large/bugs.jpg" /></span>
                    <span id="cars"><img src="images/large/cars.jpg" /></span>
                    <span id="incred"><img src="images/large/incred.jpg" /></span>
                    <span id="monsters"><img src="images/large/monsters.jpg" /></span>
                    <span id="nemo"><img src="images/large/nemo.jpg" /></span>
                    <span id="rat"><img src="images/large/rat.jpg" /></span>
                    <span id="toystory"><img src="images/large/toystory.jpg" /></span>
                    <span id="up"><img src="images/large/up.jpg" /></span>
                    <span id="walle"><img src="images/large/walle.jpg" /></span>
                </div>
            </div>
            <div id="thumbs-wrapper">
                <div id="thumbs">
                    <a href="#pixar" class="selected"><img src="images/small/pixar.jpg" /></a>
                    <a href="#bugs"><img src="images/small/bugs.jpg" /></a>
                    <a href="#cars"><img src="images/small/cars.jpg" /></a>
                    <a href="#incred"><img src="images/small/incred.jpg" /></a>
                    <a href="#monsters"><img src="images/small/monsters.jpg" /></a>
                    <a href="#nemo"><img src="images/small/nemo.jpg" /></a>
                    <a href="#rat"><img src="images/small/rat.jpg" /></a>
                    <a href="#toystory"><img src="images/small/toystory.jpg"  /></a>
                    <a href="#up"><img src="images/small/up.jpg" /></a>
                    <a href="#walle"><img src="images/small/walle.jpg" /></a>
                </div>
                <a id="prev" href="#"></a>
                <a id="next" href="#"></a>
            </div>
        </div>

    </div>


</body>
<script src="js/jquery.min.js"></script>
    <script src="js/fb.js"></script>
    <script src="js/highcharts.js"></script>
    <script src="js/imggall.js"></script>
    <script src="js/custom.js"></script>
</html>

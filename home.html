<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Socircle: Circular FB profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/socircle.css">

</head>

<body>
    <div id="fb-root"></div>
    <div id="wrapper">

        <div class="topnav">
            <div class="menu_show"></div>
            <div class="logo">Socialike</div>
        </div>


        <ul class="leftnav">
            <li>Home</li>
            <li>Photos</li>
            <li>Friends</li>
            <li>Mutual Friends</li>
        </ul>

        <!-- Main container -->
        <ul id="container"></ul>

        <div id="preloader" style="width:100px; height:100px; position:absolute; left:50%; top:50%; margin:-50px 0 0 -50px;">
            <img src="http://careers.utc.com/Styles/Sites/UTS/images/preloader_transparent.gif" />
        </div>
    </div>


</body>

<script src="js/fb.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/custom.js"></script>

<script>
$(document).ready(function() {

    $('.menu_show').hover(function() {
        $('.topnav').toggleClass('menupush');
        $('#container').toggleClass('bodypush');

    });
});
</script>

</html>

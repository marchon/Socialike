<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Socircle: Circular FB profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1", user-scalable="0">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/socircle.css">

</head>

<body>
    <div id="fb-root"></div>
    <div id="wrapper">

        <div class="topnav">
            <div class="menu_show"></div>
            <div class="logo"><a href="#" title="Socialike"></a></div>
        </div>


        <ul class="leftnav">
            <li id="home">Home</li>
            <li>Photos</li>
            <li id="fnu">Friends near you</li>
            <li>Blog</li>
            <li onClick="fbLogout()">Logout</li>
        </ul>

        <!-- Main container -->
        <ul id="container"></ul>

        <div id="preloader" style="width:100px; height:100px; position:absolute; left:50%; top:50%; margin:-50px 0 0 -50px;">
            <img src="http://careers.utc.com/Styles/Sites/UTS/images/preloader_transparent.gif" />
        </div>
    </div>


</body>

<script src="js/fb.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/custom.js"></script>

<script>
$(document).ready(function() {

    $('.menu_show').click(function() {
        // $(this).toggleClass('menu_wide');
        $('.leftnav').toggleClass('menupush');
        //$('#container').toggleClass('bodypush');

    });
});
</script>

</html>

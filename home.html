<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Socialike: Graph API demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1", user-scalable="0">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/socircle.css">

<body onClick="menuClick(this.id)">
    <div id="fb-root"></div>
    <div id="wrapper">
        
        <!-- Top Navigation -->
        <div class="topnav">
            <div class="menu_show" id="showhide"  onClick="menuClick(this.id)"></div>
            <div class="logo"><a href="#" title="Socialike" onClick="menuClick(this.id)" id="innerlogo"></a></div>
        </div>

        <!-- Left Navigation -->
        <ul class="leftnav">
            <li id="home" onClick="menuClick(this.id)">Home</li>
            <li id="photos" onClick="menuClick(this.id)">Photos</li>
            <li id="fnu" onClick="menuClick(this.id)">Friends near you</li>
            <li>Blog</li>
            <li onClick="fbLogout()">Logout</li>
        </ul>

        <!-- Main container -->
        <ul id="container"></ul>

        <!-- Album Container -->
        <div class="album_container">
            <h1>Your Albums</h1>
            <ul id="albums"></ul>
        </div>
        
        <div class='albumpopup'></div>


        <!-- Preloader -->
        <div id="preloader" style="width:100px; height:100px; position:absolute; left:50%; top:50%; margin:-50px 0 0 -50px;">
            <h1></h1>
            <img src="http://careers.utc.com/Styles/Sites/UTS/images/preloader_transparent.gif" />
        </div>


    </div>


</body>

<script src="js/fb.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/galleria-1.2.9.min.js"></script>
<script src="js/galleria.classic.min.js"></script>
<script src="js/custom.js"></script>

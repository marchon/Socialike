<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Socircle: Circular FB profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/socircle.css">

</head>

<body>


    <div id="fb-root"></div>




    <div id="wrapper">
        <!-- LOgout Button -->


        <div id="userProfile" class="fleft">
            <div id="fbLogout" onclick="fbLogout()">
                <a href="javascript:void(0)" class="fb_button fb_button_medium">
                    <span class="fb_button_text">Logout</span>
                </a>
            </div>
        </div>
        <div id="container"></div>

        <div id="friend_nearby">
            <ul class="nearList"></ul>
        </div>
        
        <div id="friend_list" class="fright"></div>

        <!-- My Album -->
        <div>
            <ul id="albums">

            </ul>
        </div>
        <!-- Ends -->


        <!--Image gallery-->
        <div style="position: absolute;width: 50%;left: 25%;top: 50px; ">
            <div id="carousel-wrapper">
                
            </div>
            <div id="thumbs-wrapper">
                
            </div>
        </div>

    </div>


</body>
<script src="js/jquery.min.js"></script>
    <script src="js/fb.js"></script>
    <script src="js/highcharts.js"></script>
    <script src="js/imggall.js"></script>
    <script src="js/custom.js"></script>
</html>
